<h1>teeny tools</h1>
<p>a collection of fast and tiny tools built for the web</p>

<ul id="list">
 <li>fetching...</li>
</ul>

<script>
let list = document.getElementById("list");

let http = new XMLHttpRequest();
http.open("GET", "https://api.jsonbin.io/b/5d4059abea04da211dc51a8a", true);
http.send();

http.onload = (e) => {
	if (http.status == 200) {
		list.innerHTML = "";

		JSON.parse(http.response).forEach((tool) => {
			list.innerHTML += `<li><a href="${tool.url}">${tool.name}</a></li>\n`;
		});
	} else {
		console.error(http.response);

		list.innerHTML = "<li>error fetching tools, see javascript console</li>";
	}
}
</script>
