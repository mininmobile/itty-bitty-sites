<meta charset="utf-8"><meta name="viewport" content="width=device-width"><base target="_top"><style type="text/css">body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;line-height:1.5em;font-family:monospace;word-wrap: break-word;background-color:#112;color:#edf;font-size:1.5em}</style>

<style>
section {
	width:15em;
}

section * {
	height: 3em;
	margin: 0.2em;
	background: #223;
	border: none;
	border-radius: 0.5em;
	line-height: 3em;
	text-align: center;
	vertical-align: middle;
}

section div:hover {
	background: #334;
}

input {
	width: 13em;
	color: #edf;
	font-family: monospace;
	font-size: 1em;
	-moz-appearance: none;
	-webkit-appearance: none;
}

div {
	width: 3em;
	display: inline-block;
	cursor: pointer;
}

div#zero {
	width: 6.4em;
}
</style>

<section>
	<input id="field">
	<div onclick="field.value = field.value.substr(0,field.value.length-1)">BS</div><div onclick="field.value = ''">C</div><div onclick="field.value = eval(field.value.replace('÷', '/').replace('×', '*').replace('^', '**'))">=</div><div>^</div>
	<div>7</div><div>8</div><div>9</div><div>÷</div>
	<div>4</div><div>5</div><div>6</div><div>×</div>
	<div>1</div><div>2</div><div>3</div><div>-</div>
	<div id="zero">0</div><div>.</div><div>+</div>
</section>

<script>
let field = document.getElementById("field");
let buttons = document.getElementsByTagName("div");

for (let i = 0; i < buttons.length; i++) {
	if (!buttons[i].onclick) {
		buttons[i].onclick = () => field.value += buttons[i].innerText;
	}
}
</script>
